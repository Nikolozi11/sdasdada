<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload a File</h1>
  
  <!-- ფორმა, რომელიც სერვერზე მონაცემებს აგზავნის -->
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="fileInput">Choose a file:</label>
    <input type="file" name="image" id="fileInput" required><br><br>
    
    <label for="titleInput">Title:</label>
    <input type="text" name="title" id="titleInput" required><br><br>
    
    <label for="contentInput">Content:</label>
    <input type="text" name="content" id="contentInput" required><br><br>
    
    <button type="submit">Upload</button>
  </form>

  <div id="responseMessage"></div>

  <script>
    // ფორმის გაგზავნის მოვლენა
    document.querySelector('#uploadForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // გვერდის გადატვირთვის თავიდან აცილება

      const formData = new FormData(this); // ფორმიდან მონაცემების აღება

      try {
        // Fetch API-თ მონაცემების გაგზავნა
        const response = await fetch('http://localhost:3000', {
          method: 'POST',
          body: formData
        });

        // პასუხის დამუშავება
        if (response.ok) {
          const result = await response.json();
          document.getElementById('responseMessage').textContent = 'Upload successful!';
          console.log(result);
        } else {
          document.getElementById('responseMessage').textContent = 'Error uploading.';
        }
      } catch (error) {
        document.getElementById('responseMessage').textContent = 'Failed to fetch. Check server.';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
